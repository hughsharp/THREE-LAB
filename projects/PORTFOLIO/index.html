      <div class="frame_border-right"></div>
    </div>

    <div class="frame_corners">

      <div class="frame_cutout_horizont is-bottom"></div>
    </div>

            <div class="progress_time-line"></div>
          </div>
          <div class="progresbar_dot-2"></div>

      </div>
      <div class="progress-bar-wrap">
        <div class="progress-bar">
          <div class="progresbar_dot-1">

        </div>

    <div class="frame_status-text">

      <div>&nbsp;|&nbsp;</div>
      <div id="ui-coords">X:1 Y:1</div>
